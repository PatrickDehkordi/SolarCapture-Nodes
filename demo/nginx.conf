
worker_processes  1;

pid logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include         mime.types;
    default_type    application/octet-stream;

    access_log      off;

    sendfile        off;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    server {
        listen       80 default deferred;
        server_name  localhost;

        location / {
            root   html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
